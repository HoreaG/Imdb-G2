<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel=stylesheet href="../css/register.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../models/Auth.js"></script>
	<script src="../views/login.js"></script>
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div id="movieForm">
	        	<h3>Login</h3>
				<div class="problems">
					<hr>
					<ul>
						<h4><i class="fas fa-exclamation-triangle"></i> There was an error processing your login</h3>
						<li id="missUser">Username is required</li>
						<li id="missPass">Password is required</li>
						<li id="existUser">User not found</li>
					</ul>
					<hr>
				</div>
	            <form action="home.html" method="POST" id="idForm">
	                <div class="form-group">
	                    <input class="form-control" type="text" name="username" placeholder="Username">
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="password" name="password" placeholder="Password">
	                </div>
	                <div class="form-group">
	                    <button class="btn btn-lg btn-warning btn-block">Login!</button>
	                </div>
	            </form>
	            <a class="back" href="home.html">Go Back</a>
	        </div>
	    </div>
	</div>
</body>
</html>
