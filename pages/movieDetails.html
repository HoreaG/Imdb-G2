<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="../models/Movie.js"></script>
    <script src="../models/MovieList.js"></script>
    <script src="../views/movieDetails.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="../css/edit.modal-stype.css">
    <title>Movie</title>
</head>
<body id="body" class="col-lg-12">
        <header>
                <nav id="nav">
                    <div id="homeLogo">
                        <a class="home" href="home.html">Home</a>
                    </div>
                    <div id="navAndSearch">
                        <div id="inlineNav">
                            <a href="about">About</a>
                            <a href="new-movies">New Movies</a>
                            <a href="top-rated">Top Rated Movies</a></div>
                        </div>
                </nav>
            </header>
    <div id="movie_title"></div>
    <div id="movie_poster"></div>
    <button id="edit-btn">Edit</button>
    <button id="delete-btn">Delete</button>
    <div id="movie_details"></div>
    <div id="edit-modal">
        <input type="hidden" placeholder="id" title="movie-id" value="" id="movie-id">
        <input type="text" placeholder="Title" title="movie-title" value="" id="movie-title">
        <input type="number" placeholder="Year" title="year" value="" id="movie-year">
        <input type="text" placeholder="Runtime" title="runtime" value="" id="movie-runtime">
        <input type="text" placeholder="Genre" title="genre" value="" id="movie-genre">
        <input type="text" placeholder="Language" title="language" value="" id="movie-language">
        <input type="text" placeholder="Country" title="country" value="" id="movie-country">
        <input type="url" placeholder="Poster(image url adress)" title="poster" value="" id="movie-poster">
        <input type="number" placeholder="imdb Rating" title="imdb-rating" value="" id="movie-imdb-rating">
        <input type="text" placeholder="imdb Votes" title="imdb-votes" value="" id="movie-imdb-votes">
        <input type="text" placeholder="imdb ID" title="imdb-id" value="" id="movie-imdb-id">
        <input type="text" placeholder="Type" title="type" value="" id="movie-type">
        <input type="submit" value="Save changes" id="updateChanges">
    </div>
    
</body>
</html>
