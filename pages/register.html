<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel=stylesheet href="../styles/register.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../models/Auth.js"></script>
	<script src="../views/register.js"></script>
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div id="movieForm">
	        	<h3>Sign up for an account</h3>
				<p>Signing up for an account is free and easy. Fill out the form below to get started. JavaScript is required to to continue.</p>
	            <form action="" method="POST" id="idForm">
	                <div class="form-group">
	                    <input class="form-control" type="text" name="username" placeholder="Username">
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="password" name="password" placeholder="Password">
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="password" name="passConf" placeholder="Confirm password">
	                </div>
	                <div class="form-group">
	                    <button class="btn btn-lg btn-primary btn-block">Sign Up!</button>
	                </div>
	            </form>
	            <a href="">Go Back</a>
	        </div>
	    </div>
	</div>
</body>
</html>
